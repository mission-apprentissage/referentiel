#Override containers for dev
version: "2.4"
services:
  reverse_proxy:
    volumes:
      - .local/nginx:/data
      - ./reverse_proxy/dev/includes:/etc/nginx/templates/includes/env
    environment:
      - SERVERNAME=localhost

  ui:
    command: yarn start
    build:
      args:
      - REFERENTIEL_ENV=dev
    mem_limit: 2g
    stdin_open: true
    volumes:
      - ./ui:/app #Allows source folders to be watched
      - /app/node_modules/
    environment:
      - FAST_REFRESH=false

  server:
    command: ["yarn", "debug"]
    ports:
      - "127.0.0.1:9229:9229" #Allows remote debugging
    volumes:
      - ./server/src:/app/src #Allows source folders to be watched
      - .local/server:/data
    environment:
      - REFERENTIEL_ENV=dev
      - REFERENTIEL_LOG_LEVEL=debug
      - REFERENTIEL_LOG_DESTINATIONS=stdout,mongodb

  mongodb:
    ports:
      - "127.0.0.1:27017:27017"
    volumes:
      - .local/mongodb/db:/data/db
      - .local/mongodb/configdb:/data/configdb
