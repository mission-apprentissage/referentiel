        enum: [ "asc", "desc" ]
        default: desc

    champs:
      name: champs
      in: query
      description: |
        Limite le nombre de champs renvoyés pour chaque organismes
        
        Il est possible de passer un ou plusieurs noms de champs séparés par des virgules.
      schema:
        type: string

  schemas:
