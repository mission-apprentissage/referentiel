      type: object
      properties:
        statusCode:
          type: integer
        error:
          type: string
        message:
          type: string
    Pagination:
      type: object
      properties:
        page:
          type: string
        resultats_par_page:
          type: number
        nombre_de_page:
          type: number
        total:
          type: number
      description: Statut de la pagination
    Organisme:
      type: object
      properties:
        siret:
          type: string
        uai:
          type: string
        raison_sociale:
          type: string
        enseigne:
          type: string
        siege_social:
          type: boolean
        numero_declaration_activite:
          type: string
        etat_administratif:
          type: string
          enum:
            - actif
            - fermé
        nature:
          type: string
          enum:
            - responsable
            - formateur
            - responsable_formateur
            - inconnue
        forme_juridique:
          type: object
          required:
            - code
            - label
          properties:
            code:
              type: string
            label:
              type: string
        referentiels:
          type: array
          items:
            type: string
        reseaux:
          type: array
          items:
            type: string
        qualiopi:
          type: boolean
        uai_potentiels:
          type: array
          items:
            type: object
            required:
              - uai
            properties:
              uai:
                type: string
              sources:
                type: array
                items:
                  type: string
        contacts:
          type: array
          items:
            type: object
            required:
              - email
              - confirmé
              - sources
            properties:
              email:
                type: string
              confirmé:
                type: boolean
              sources:
                type: array
                items:
                  type: string
              _extras:
                type: object
                properties: { }
        relations:
          type: array
          items:
            type: object
            required:
              - siret
              - referentiel
              - sources
              - type
            properties:
              type:
                type: string
                enum:
                  - formateur->responsable
                  - responsable->formateur
                  - entreprise
              siret:
                type: string
              referentiel:
                type: boolean
              label:
                type: string
              sources:
                type: array
                items:
                  type: string
        lieux_de_formation:
          type: array
          items:
            type: object
            required:
              - code
              - adresse
            properties:
              code:
                type: string
              siret:
                type: string
              uai:
                type: string
              adresse:
                type: object
                required:
                  - code_postal
                  - code_insee
                  - localite
                  - region
                  - academie
                properties:
                  label:
                    type: string
                  code_postal:
                    type: string
                  code_insee:
                    type: string
                  localite:
                    type: string
                  departement:
                    type: object
                    required:
                      - code
                      - nom
                    properties:
                      code:
                        type: string
                      nom:
                        type: string
                  region:
                    type: object
                    required:
                      - code
                      - nom
                    properties:
                      code:
                        type: string
                      nom:
                        type: string
                  academie:
                    type: object
                    required:
                      - code
                      - nom
                    properties:
                      code:
                        type: string
                      nom:
                        type: string
                  geojson:
                    type: object
                    required:
                      - type
                      - geometry
                    properties:
                      type:
                        type: string
                      geometry:
                        type: object
                        required:
                          - type
                          - coordinates
                        properties:
                          type:
                            type: string
                          coordinates:
                            type: array
                            items:
                              type: number
                      properties:
                        type: object
                        properties:
                          score:
                            type: number
                          source:
                            type: string
              sources:
                type: array
                items:
                  type: string
        certifications:
          type: array
          items:
            type: object
            required:
              - code
              - type
            properties:
              code:
                type: string
              type:
                type: string
                enum:
                  - rncp
              label:
                type: string
              sources:
                type: array
                items:
                  type: string
        diplomes:
          type: array
          items:
            type: object
            required:
              - code
              - type
            properties:
              code:
                type: string
              type:
                type: string
                enum:
                  - cfd
              niveau:
                type: string
              label:
                type: string
              sources:
                type: array
                items:
                  type: string
        _meta:
          type: object
          required:
            - anomalies
            - date_import
          properties:
            date_import:
              type: string
            anomalies:
              type: array
              items:
                type: object
                required:
                  - key
                  - job
                  - sources
                  - date
                properties:
                  key:
                    type: string
                  type:
                    type: string
                  job:
                    type: string
                  sources:
                    type: array
                    items:
                      type: string
                  date:
                    type: string
                  code:
                    type: string
                  details:
                    type: string



  responses:
    organisme:
      description: Un organisme
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Organisme'
    organismes:
      description: La liste des organismes formateurs
      content:
        application/json:
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: '#/components/schemas/Organisme'
              meta:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                description: Informations complémentaires
    400:
      description: Bad Request
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    401:
      description: Le header Authorization header est manquant ou invalide
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    404:
      description: Not Found
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'

    OrganismeResponse:
      description: Un organisme
      content:
        '*/*':
          schema:
            $ref: '#/components/schemas/Organisme'

    OrganismesResponse:
      description: La liste des organismes formateurs
      content:
        '*/*':
          schema:
            type: object
            properties:
              organismes:
                type: array
                items:
                  $ref: '#/components/schemas/Organisme'
              meta:
                type: object
                properties:
                  pagination:
                    $ref: '#/components/schemas/Pagination'
                description: Informations complémentaires


  securitySchemes:
    Authorization:
      type: apiKey
      description: |
        Pour plus d'informations voir :
        https://github.com/mission-apprentissage/referentiel
      name: Authorization
      in: header
